<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proj coffee</title>
    <link rel="stylesheet" href="./style/styleCoffee.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Poetsen+One&family=Satisfy&family=Varela&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="d-flex flex-column flex-lg-row g-0 vh-100">

        <div class="col-lg-7">
            <img src="./images/Coffee.png" alt="" class="img-fluid h-100 w-100 object-fit-cover d-none d-lg-block">
            <div class="d-lg-none ratio ratio-16x9">
                <img src="./images/Coffee.png" alt="" class="object-fit-cover">
            </div>
        </div>

        <div class="textAndForm w-lg-50 ml-5">
            <h1>Good coffee for good morning</h1>
            <p>to receive copun for free pampering coffee which will open your day with a smile, please fill the
                details below</p>
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control rounded-0" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control rounded-0" id="email">
                </div>

                <input type="submit" class="btn rounded-0" value="submit"></input>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
