<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projPics</title>
    <link rel="stylesheet" href="./style/stylePics.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Heebo:wght@100..900&family=Poetsen+One&family=Satisfy&family=Varela&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Heebo:wght@100..900&family=Poetsen+One&family=Satisfy&family=Varela&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <img src="./images/boat.png" alt="boat">
        <img src="./images/beach.png" alt="beach">
        <section id="title">
            <h1>Discover the world</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus laboriosam asperiores eius, architecto
                non eos.
            </p>
        </section>
        <img src="./images/cow.png" alt="cow">
        <img src="./images/fog.png" alt="fog">
        <img src="./images/forest.png" alt="forest">
        <img src="./images/green.png" alt="green">
        <img src="./images/man.png" alt="man">
        <img src="./images/monkey.png" alt="monkey">
        <img src="./images/peacful.png" alt="peacful">
        <img src="./images/sunrise.png" alt="sunrise">

        <img src="./images/train.png" alt="train">
        <img src="./images/trees.png" alt="trees">

            <form action="">
                <div class="box">

                </div>
                <div class="box">
                    <label for="email">Email</label>
                    <input type="email" id="email">

                <div class="box">
                    <label for="area">Your experience</label>
                    <textarea name="your experience" id="" rows="10" maxlength="600"></textarea>

                <div class="box">
                    <input type="submit" value="submit">
                </div>

            </form>
        </section>
    </div>
