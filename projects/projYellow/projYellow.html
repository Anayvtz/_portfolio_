<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proj yellow</title>
    <link rel="stylesheet" href="./style/styleYellow.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Heebo:wght@100..900&family=Poetsen+One&family=Satisfy&family=Varela&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="rectangle"></div>
    <img class="whatsapp" src="./images/Icon-awesome-whatsapp.png" alt="whatsapp icon">

    <div class="container">
        <img src="./images/cell.png" alt="yellow cell">
        <section class="formWrapper">
            <h1>Free consultation</h1>
            <p>to recieve free consultation you are welcome to leave your details and an expert will return to you with
                an answer.</p>
            <form action="">
                <div class="details">
                    <div class="box">
                        <label for="name">Full Name</label>
                        <input type="text" id="name">
                    </div>
                    <div class="box">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                </div>
                <div class="box wideBox">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname">
                </div>
                <input type="submit" value="submit">
            </form>
        </section>
    </div>
    <div class="icons">
        <img src="./images/facebookIcon.svg" alt="facebook icon">
        <img src="./images/instagramIcon.svg" alt="instagram icon">
        <img src="./images/linkedinIcon.svg" alt="linkedin icon">
        <img src="./images/phoneIcon.svg" alt="phone icon">
    </div>
    <div class="bottomRectangle"></div>
</body>

</html>
