<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style/currency.css">
</head>

<body>
    <div class="container">
        <div class="converter box">
            <h1>Currency Converter</h1>
            <div class="input-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" />
            </div>
            <div class="input-group">
                <label for="from-currency">From Currency:</label>
                <select id="from-currency"></select>
            </div>
            <div class="input-group">
                <label for="to-currency">To Currency:</label>
                <select id="to-currency"></select>
            </div>
            <button id="convert">Convert</button>
            <div id="result">Converted amount will appear here</div>

        </div>
        <div class="ratesWrapper">
            <div class="exchange box">
                <h1>exchange rates</h1>
                <select name="" id="coins"></select>
                <button id="rates">exchange rates</button>
            </div>
            <div class="crypto box">
                <h1>crypto rates</h1>
                <select id="cryptoCoins"></select>
                <button id="cryptoBtn">crypto</button>
            </div>
        </div>
        <div class="box price">
            <h1>crypto prices</h1>
            <table>
                <thead>
                    <th>icon</th>
                    <th>symbol</th>
                    <th>name</th>
                    <th>price usd</th>
                    <th> price btc</th>
                </thead>
                <tbody id="priceTbl">

                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="./script/currency.js"></script>
    <script type="module" src="./script/crypto.js"></script>
</body>

</html>
